    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Memory Game</title>
        <link rel="stylesheet" href="css/style.css">
      </head>
<body>

<div class="title"> 
<h1> Music Memory Game</h1>
<h3 id="changing-message">"Can you Beat your time?</h3> 
<!-- This is the title of the game. Includes a famous song lyric to help introduce the theme of the game. -->
</div>



<div class="scorecard">
  <h4>Time:</h4>
  <div id='seconds-counter'></div>
<!-- This is the scorecard it holds the amount of time that it takes for the user to complete the game. -->
</div>

<button id="btn" onClick="window.location.reload();">Play Again</button>
<!-- This is a button to restart the game. -->





<section class="memory-game">
<!-- memory-game is the board and holds all the cards that we will match.  -->
<!-- each memory-card contains two images that represent the front and the back of the card. -->
  
  <div class="memory-card" data-framework="billyjean"> 
    <img class="front-face" src="img/billyjean.png" alt="Billy Jean lyrics">
    <img class="back-face" src="img/frontCard.png" alt="Amy Winehouse and David Bowie">
